     <!DOCTYPE html>
     <html lang="en">

     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
         <style>
             .error {
                 color: red;
             }
         </style>
     </head>

     <body>

         <h1>Please enter your information in the form below to be contacted asap.</h1>

         <form name="myForm" onsubmit="return validateForm()">
             <label for="name">Name:</label>
             <input type="text" id="name" name="name">
             <span id="nameError" class="error"></span><br>

             <label for="email">Email:</label>
             <input type="text" id="email" name="email">
             <span id="emailError" class="error"></span><br>

             <input type="submit" value="Submit">
         </form>

         <script>
             function validateForm() {
                 var name = document.forms["myForm"]["name"].value;
                 var email = document.forms["myForm"]["email"].value;

                 var nameError = document.getElementById("nameError");
                 var emailError = document.getElementById("emailError");

                 // Reset error messages
                 nameError.innerHTML = "";
                 emailError.innerHTML = "";

                 // Check if the name is empty
                 if (name === "") {
                     nameError.innerHTML = "Name must be filled out";
                     return false;
                 }

                 // Check if the email is empty
                 if (email === "") {
                     emailError.innerHTML = "Email must be filled out";
                     return false;
                 }

                 // Check if the email is valid (basic validation)
                 var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                 if (!emailRegex.test(email)) {
                     emailError.innerHTML = "Enter a valid email address";
                     return false;
                 }

                 // Form is valid
                 alert("Form submitted successfully!");
                 return true;
             }
         </script>

     </body>

     </html>
