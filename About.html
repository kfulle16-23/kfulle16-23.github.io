<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your Title Here</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        /* Container styling */
        .container {
            margin: 0 auto; /* Center the container horizontally */
            max-width: 800px; /* Set the maximum width of the container */
            padding: 20px; /* Add padding inside the container */
            border: 2px solid black; /* Adding border for visualization */
            box-sizing: border-box; /* Apply box-sizing to include padding and border in the width */
            background-color: #f0f0f0; /* Background color for the container */
        }

        /* Reset list styles */
        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        /* Style for links */
        ul li a {
            color: #007bff;
            text-decoration: none;
        }

        /* Style for headings */
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="Contact.html">Contact Me</a></li>
            <li><a href="index.html">Home</a></li>
        </ul> 
        <h1>About Me</h1>
    </div>
    <script src="script.js"></script> <!-- Move scripts to the end of body if possible -->
</body>
</html>
